<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <script src="js/script.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="js/servizi.js"></script>
</head>

<body onload="init()">
    <header>

        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="img/default-clients-5-macrohard.png" alt="logo tsp.24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/servizi.html">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/team.html">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contatti.html">Contatti</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                    <br><span id="orario" class="p-3"></span>
                </div>
            </div>
        </nav>




        <div class="wrap-header">
    </header>

    <main>
        <div>
            <h1>Servizi <button class="btn btn-success" data-bs-toggle="collapse"
                    data-bs-target="#flogin">Login</button></h1>



            <div class="row bg-light">
                <h3>Elenco dei servizi/prodotti forniti da tsp24</h3>
                <div class="col-12 col-md-8 order-2">
                    <form id="fchoice">
                        <div class="divfiltra">Seleziona categoria:
                            <select name="selcategory" id="selcategory" size="1">
                                <option value="categories"> category </option>
                                <option value="perfumes"> profumi della terra </option>
                                <option value="smartphones"> cellulari stratosferici </option>
                                <option value="laptops"> laptops bestiali </option>
                                <option value="skin-care"> skin-care super ammorbidenti </option>
                            </select>

                            <button id="btnselcategory" type="button">filtra</button>

                            <!-- Select = titolo, category, brand | order = asc-desc -->

                        </div>
                        <div class="divsort">Ordina per:
                            <select name="selsort" id="selsort" size="1">
                                <option value="nothingsorted">...</option>
                                <option value="title"> Titolo </option>
                                <option value="category"> Categoria </option>
                                <option value="brand"> Marca </option>
                                <option value="price"> Prezzo </option>
                            </select>

                            <input type="radio" id="asc" name="dir" value="asc" checked>
                            <label for="asc">A..Z</label>
                            <input type="radio" id="desc" name="dir" value="desc">
                            <label for="asc">Z..A</label>

                            <button id="btnsort" type="button">ordina</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-4 order-1 order-md-3">
                    <form id="flogin" class="collapse rounded p-3 border shadow collapse">
                        <div class="mb-3 mt-3">
                            <label for="username">username:</label>
                            <input class="form-control" name="username" id="username" placeholder="ins. username"
                                value="">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">password:</label>
                            <input class="form-control" name="password" id="password" placeholder="ins. password"
                                value="emilyspass">
                        </div>
                        <div class="mb-3 mt-3">
                            <button class="btn btn-success" id="btnlogin" type="button" onclick="login()">Login</button>
                            <div class="alert alert-warning" id="lblmsglogin">effetua il login</div>
                        </div>
                        <div class="mb-3 mt-3">
                            <button class="btn btn-danger" id="btnlogout" type="button" onclick="logout()"
                                style="display: none;">Logout</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive-lg">
                <table id="tservizi" class="table table-striped table-bordered tbale-hover">
                    <thead>
                        <tr>
                            <td></td>
                            <td>TITLE</td>
                            <td>CATEGORY</td>
                            <td>DESCRIPTION</td>
                            <td>BRAND</td>
                            <td>PRICE</td>
                            <td>IMAGE</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </main>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Dettagli Prodotto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="divdettaglio">
                        <form id="fdettaglio">
                            <label for="title">title: </label><br><input type="text" name="title" id="title"><br>
                            <label for="brand">brand: </label><br><input type="text" name="brand" id="brand"><br>
                            <label for="category">category: </label><br><input type="text" name="category"
                                id="category"><br>
                            <label for="price">price: </label><br><input type="text" name="price" id="price"><br>
                            <label for="description">description:</label><br><textarea name="description"
                                id="description"></textarea>
                        </form>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudo dettaglio</button>
                </div>

            </div>
        </div>
    </div>


    <footer>
        <div class="container-mtc-fluid">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="div-logo"><img src="img/default-clients-5-macrohard.png" alt="logo tsp.24"></div>
                </div>
                <div class="col-md-4 text-center">
                    <h3>TSP.24</h3>
                    <h6>dati aziendali</h6>
                    <h6>indirizzo</h6>
                    <h6></h6>
                    
                </div>
                <div class="col-md-4 text-center">
                    <ul class="navbar-nav me-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/servizi.html">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/team.html">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contatti.html">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>    
    </footer>
</body>

</html>
